name: ReaPack index commit

# Déclenche le workflow à chaque push sur main,
# uniquement si des scripts Lua ou index.xml changent
on:
  push:
    branches: [main]
    paths:
      - '**.lua'
      - index.xml

jobs:
  commit-index:
    runs-on: ubuntu-latest
    steps:
      # Récupère le dépôt
      - uses: actions/checkout@v3

      # Configure Git pour committer depuis GitHub Actions
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Commit et push uniquement si des fichiers changent
      - name: Commit and push updated index
        run: |
          git add index.xml index.xml.gz index.yaml || true
          if ! git diff --cached --quiet; then
            git commit -m "Update ReaPack index"
            git push
          else
            echo "No changes to commit"
